<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Shirakawa Kanji Dictionary</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&display=swap" rel="stylesheet">

  <!-- Google Apps Script Web App endpoint (shared history) -->
  <script>
    window.HISTORY_ENDPOINT = 'https://script.google.com/macros/s/AKfycbwEZGZwO7waAdKy7u7kMGSUSa5bse3oauIWIKy9x6jHvT4lf6_b9VesltksNSeUHBa0/exec';
  </script>
</head>
<body>
  <h1>Shirakawa Kanji Dictionary</h1>

  <div class="toolbar">
    <input id="search" placeholder="Search kanji or meaning…" inputmode="search" />
    <button id="clearSearch" class="ghost">Clear</button>
  </div>

  <!-- right-margin minimalist actions -->
  <div class="actions-right">
    <button id="btnGenLast6" class="pill">Worksheet — last 6</button>
    <button id="btnPick10"   class="pill">Worksheet — choose</button>
    <button id="btnReview40" class="pill">Review — last 40</button>
  </div>

  <div id="results"></div>

  <!-- Modal host (built by JS) -->
  <div id="modal-root"></div>

  <script src="script.js"></script>
</body>
</html>
